<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- transport Tab -->
  <div ng-controller="TransportCtrl" ng-init="init()">
    <ion-tab title="ขนส่ง" badge="countResponseReq + countResponseRes + countResponseRec" badge-style="badge-assertive" icon-off="icon ion-android-bus"
      icon-on="icon ion-android-bus" href="#/tab/transport">
      <ion-nav-view name="tab-transport"></ion-nav-view>
      </ion-tab>
  </div>

  <!-- Chats Tab -->
  <div ng-controller="MapCtrl" ng-init="init()">
    <ion-tab title="แผนที่" icon-off="ion-ios-location-outline" on-select="readMap()" icon-on="ion-ios-location" href="#/tab/map">
      <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>
  </div>

  <!-- Account Tab -->
  <div ng-controller="AccountCtrl" ng-init="init()">
    <ion-tab title="ตั้งค่า" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
  </div>


</ion-tabs>
